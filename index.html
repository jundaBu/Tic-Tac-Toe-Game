<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="mode-status">Mode: Human vs AI</div>
    <div id="status">Player X's turn</div>
    <div id="mode-buttons">
    <button id="human-btn">Human vs Human</button>
    <button id="ai-btn">Human vs AI</button>
    <button id="reset-btn">Reset Game</button>
    </div>
    <div id="ai-algo-select-container">
    <label for="ai-algo-select">AI Algorithm:</label>
    <select id="ai-algo-select">
        <option value="minimax">Minimax</option>
        <option value="alphabeta">AlphaBeta Pruning</option>
    </select>
    </div>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    

    <script src="game.js"></script>
</body>
</html>
